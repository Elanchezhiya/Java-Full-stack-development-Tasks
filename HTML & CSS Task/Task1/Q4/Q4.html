<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technologies List</title>

            background-color: #f4f4f9;

                    </ul>

                <li>Python
                    <ul>
                        <li>Django Framework</li>
                        <li>Flask Framework</li>
                    </ul>
                </li>
                <li>Java
                    <ul>
                        <li>Spring</li>
                        <li>Maven</li>
                        <li>Hibernate</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Database
            <ul>
                <li>MySQL</li>

</html>
