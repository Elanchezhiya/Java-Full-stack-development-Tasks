<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <h1>Add a New Product</h1>
</header>

<main class="container my-4">
    <form th:action="@{/addProduct}" th:object="${product}" method="post" class="border p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" name="price" th:field="*{price}" step="2000.0" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" id="category" name="category" th:field="*{category}" class="form-control" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Add Product</button>
            <a href="/products" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</main>

<footer class="bg-light text-center py-3">
    <p>&copy; 2024 Product Catalog System. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
